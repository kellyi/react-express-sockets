<!DOCTYPE html>
<html>
    <head>
        <script src="/socket.io/socket.io.js"></script>
    </head>
    <body>
        <div style="display:flex;flex-direction:column">
            <div>
                <label>
                    <em>
                        Name:
                    </em>
                    <input
                        type="text"
                        id="name-input"
                    />
                </label>
                <button
                    id="submit-name"
                >
                    Submit name
                </button>
            </div>
            <div>
                <label>
                    <em>
                        Message:
                    </em>
                    <input
                        type="text"
                        id="message-input"
                    />
                </label>
                <button
                    id="submit-message"
                >
                    Submit message
                </button>
            </div>
        </div>
        <div>
            <p>
                <strong>
                    Messages
                </strong>
            </p>
            <ul id="messages-ul">
            </ul>
        </div>
        <script>
         const socket = io.connect('http://localhost:9700');
         const action = 'action';
         const nameInput = document.getElementById('name-input');
         const submitNameButton = document.getElementById('submit-name');
         const messageInput = document.getElementById('message-input');
         const submitMessageButton = document.getElementById('submit-message');
         const messagesUL = document.getElementById('messages-ul');

         const appendMessage = message => {
             const li = document.createElement('li');
             const textNode = document.createTextNode(message);
             li.appendChild(textNode);
             messagesUL.appendChild(li);
         };

         submitNameButton
             .addEventListener('click', () => {
                 socket.emit(action, {
                     type: 'setName',
                     payload: nameInput.value,
                 });
             });

         submitMessageButton
             .addEventListener('click', () => {
                 socket.emit(action, {
                     type: 'sendMessage',
                     payload: messageInput.value,
                 });

                 appendMessage(messageInput.value);
                 messageInput.value = '';
             });

         messageInput
             .addEventListener('keydown', () => {
                 socket.emit(action, {
                     type: 'isTyping',
                 });
             });

         socket.on('action', ({ type, payload }) => {
             if (type === 'broadcastMessage') {
                 appendMessage(payload.message);
             }

             if (type === 'broadcastIsTyping') {
                 window.console.dir(payload);
             }
         });
        </script>
    </body>
</html>
